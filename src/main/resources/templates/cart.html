<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Arts Equipment Rental</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Arts Equipment Rental</h1>
            <div class="nav-links">
                <a th:href="@{/catalog}">Catalog</a>
                <a th:href="@{/cart}" class="active">Cart (<span th:text="${cartItemCount}">0</span>)</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Shopping Cart</h2>
        
        <!-- Success/Error messages -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}">Success message</p>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <p th:text="${error}">Error message</p>
        </div>
        
        <!-- Empty cart message -->
        <div th:if="${#maps.isEmpty(cartItems)}" class="empty-cart">
            <p>Your cart is empty.</p>
            <a th:href="@{/catalog}" class="btn btn-primary">Continue Shopping</a>
        </div>
        
        <!-- Cart items -->
        <div th:unless="${#maps.isEmpty(cartItems)}">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${cartItems}">
                        <td th:text="${entry.key.name}">Product Name</td>
                        <td>€<span th:text="${#numbers.formatDecimal(entry.key.price, 1, 2)}">0.00</span>/day</td>
                        <td>
                            <form th:action="@{/cart/update}" method="post" class="quantity-form">
                                <input type="hidden" name="productId" th:value="${entry.key.id}">
                                <input type="number" name="quantity" th:value="${entry.value}" min="1" max="99">
                                <button type="submit" class="btn btn-small">Update</button>
                            </form>
                        </td>
                        <td>€<span th:text="${#numbers.formatDecimal(entry.key.price * entry.value, 1, 2)}">0.00</span></td>
                        <td>
                            <form th:action="@{/cart/remove}" method="post">
                                <input type="hidden" name="productId" th:value="${entry.key.id}">
                                <button type="submit" class="btn btn-danger btn-small">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total:</strong></td>
                        <td colspan="2"><strong>€<span th:text="${#numbers.formatDecimal(cartTotal, 1, 2)}">0.00</span></strong></td>
                    </tr>
                </tfoot>
            </table>
            
            <div class="cart-actions">
                <form th:action="@{/cart/clear}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary" onclick="return confirm('Clear entire cart?')">Clear Cart</button>
                </form>
                <a th:href="@{/catalog}" class="btn btn-secondary">Continue Shopping</a>
                <a th:href="@{/checkout}" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
