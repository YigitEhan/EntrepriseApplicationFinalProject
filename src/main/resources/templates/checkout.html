<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Arts Equipment Rental</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>ðŸŽ­ Arts Equipment Rental</h1>
            <div class="nav-links">
                <a th:href="@{/catalog}">ðŸ“¦ Catalog</a>
                <a th:href="@{/cart}">ðŸ›’ Cart</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-link">ðŸšª Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>ðŸ’³ Checkout</h2>
        </div>
        
        <div class="checkout-container">
            <div class="checkout-summary">
                <h3>Order Summary</h3>
                <p><strong>Customer:</strong> <span th:text="${username}">Username</span></p>
                
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${cartItems}">
                            <td th:text="${entry.key.name}">Product Name</td>
                            <td>â‚¬<span th:text="${#numbers.formatDecimal(entry.key.price, 1, 2)}">0.00</span>/day</td>
                            <td th:text="${entry.value}">1</td>
                            <td>â‚¬<span th:text="${#numbers.formatDecimal(entry.key.price * entry.value, 1, 2)}">0.00</span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="cart-total-row">
                            <td colspan="3"><strong>Total (per day):</strong></td>
                            <td class="cart-total-amount"><strong>â‚¬<span th:text="${#numbers.formatDecimal(cartTotal, 1, 2)}">0.00</span></strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="checkout-actions">
                <p class="checkout-note">
                    <strong>Note:</strong> This is a reservation system. Equipment will be reserved for pickup.
                </p>
                
                <form th:action="@{/checkout/confirm}" method="post">
                    <button type="submit" class="btn btn-primary btn-large">Confirm Reservation</button>
                </form>
                
                <a th:href="@{/cart}" class="btn btn-secondary">Back to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
