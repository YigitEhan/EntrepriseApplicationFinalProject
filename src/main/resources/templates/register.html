<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Arts Equipment Rental</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>ğŸ­ Arts Equipment Rental</h1>
                <p>Create your account</p>
            </div>
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-error">
                <p th:text="${error}">Error message</p>
            </div>
            
            <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required minlength="3" maxlength="50">
                    <small>3-50 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" required minlength="6">
                    <small>Minimum 6 characters</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <p class="auth-link">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
