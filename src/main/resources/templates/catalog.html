<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Catalog - Arts Rental</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1>ðŸŽ­ Arts Equipment Rental</h1>
            <div class="nav-links">
                <a th:href="@{/catalog}" class="active">ðŸ“¦ Catalog</a>
                <a th:href="@{/cart}">ðŸ›’ Cart</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-link">ðŸšª Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h2>ðŸ“¦ Equipment Catalog</h2>
        </div>

        <!-- Success/Error messages -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}">Success message</p>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <p th:text="${error}">Error message</p>
        </div>

        <!-- Filter Section -->
        <section class="filter-section">
            <h3>Filter by Category</h3>
            <form class="filter-form" method="get" th:action="@{/catalog}">
                <div style="flex: 1;">
                    <label for="categoryId">Category:</label>
                    <select id="categoryId" name="categoryId">
                        <option value="">All Categories</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${selectedCategory != null && selectedCategory.id == category.id}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Apply Filter</button>
                <a th:href="@{/catalog}" class="btn btn-secondary">Clear</a>
            </form>
        </section>

        <!-- Selected Category Info -->
        <div th:if="${selectedCategory != null}" style="margin-bottom: 1.5rem;">
            <p style="font-size: 1.1rem; color: #667eea;">
                <strong>Showing:</strong> <span th:text="${selectedCategory.name}"></span> 
                (<span th:text="${#lists.size(products)}"></span> items)
            </p>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}">
                <div class="product-image-container">
                    <img th:src="${product.imageUrl}"
                         th:alt="${product.name}"
                         class="product-image">
                    <span th:if="${product.available}" class="badge badge-success product-badge">
                        âœ“ Available
                    </span>
                    <span th:unless="${product.available}" class="badge badge-danger product-badge">
                        âœ— Unavailable
                    </span>
                </div>

                <div class="product-info">
                    <span class="product-category" th:text="${product.category.name}"></span>
                    <h3 class="product-name" th:text="${product.name}"></h3>
                    <p class="product-description" th:text="${product.description}"></p>
                    <div class="product-price">
                        â‚¬<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span>/day
                    </div>
                    <form th:action="@{/cart/add}" method="post" class="product-form">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-primary btn-block" th:disabled="${!product.available}">
                            <span th:if="${product.available}">ðŸ›’ Add to Cart</span>
                            <span th:unless="${product.available}">Unavailable</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- No Products Message -->
        <div th:if="${#lists.isEmpty(products)}" class="empty-message">
            <h3>No products found</h3>
            <p>Try selecting a different category</p>
        </div>
    </main>
</body>
</html>
